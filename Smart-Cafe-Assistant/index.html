<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Smart Café Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2e6d9; 
            color: #333;
            margin: 0;
            padding: 20px;
        }

        #output {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #8b4513; 
            margin-bottom: 20px;
        }

        hr {
            border: 1px dashed #ccc;
            margin: 15px 0;
        }

        #output div,
        #output p,
        #output br {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h1>Smart Café Billing System</h1>
    <div id="output"></div>
    <script src="script.js"></script>
</body>

</html>
