<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Tracker India</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Corona Tracker (India)</h1>
        <p>Live COVID-19 Statistics</p>
    </header>

    <section class="dashboard">
        <div class="card total">
            <h3>Total Cases</h3>
            <p id="totalCases">0</p>
        </div>

        <div class="card active">
            <h3>Active Cases</h3>
            <p id="activeCases">0</p>
        </div>

        <div class="card recovered">
            <h3>Recovered</h3>
            <p id="recoveredCases">0</p>
        </div>

        <div class="card deaths">
            <h3>Deaths</h3>
            <p id="deathCases">0</p>
        </div>
    </section>


    <section class="hospitals">
        <h2>Hospitals & Beds (India)</h2>

        <div class="hospital-cards">
            <div class="card hospital">
                <h3>Total Hospitals</h3>
                <p id="totalHospitals">0</p>
            </div>

            <div class="card beds">
                <h3>Total Beds</h3>
                <p id="totalBeds">0</p>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
