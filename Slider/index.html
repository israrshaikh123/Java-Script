<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Image Slider</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="container py-5">
    <h2 class="text-center mb-4 fw-bold">Smart Image Slider</h2>

    <!-- Slider Card -->
    <div class="card mx-auto shadow mt-4" style="max-width: 550px;">
        <img id="slideImage" class="card-img-top" src="" alt="Slide Image" height="400">
        <div class="card-body text-center">
            <p id="caption" class="fw-semibold"></p>

            <p id="counter" class="text-secondary"></p>

            <button id="prev" class="btn btn-dark me-2">Prev</button>
            <button id="next" class="btn btn-dark">Next</button>

            <hr>

            <button id="play" class="btn btn-success me-2">Play</button>
            <button id="pause" class="btn btn-danger">Pause</button>
        </div>
    </div>

    <!-- Add New Image Form -->
    <div class="card mt-4 p-3 shadow-sm mx-auto" style="max-width: 550px;">
        <h5>Add New Slide</h5>
        <input type="text" id="newImg" placeholder="Image URL" class="form-control mb-2">
        <input type="text" id="newCaption" placeholder="Caption" class="form-control mb-2">
        <button id="addBtn" class="btn btn-primary w-100">Add Slide</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
