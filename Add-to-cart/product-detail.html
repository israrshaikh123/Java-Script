    <!-- font awasome link for icons  -->

</head>

<body>

                    <p class="fw-light text-center mx-0 my-0 px-0">Free Shipping On All U.S Orders $50+</p>

        <div class="main-navigation py-3">

                    <div class="col-4">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid">
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav text-uppercase gap-2">
                                        <li class="nav-item">
                                            <a class="nav-link text-dark" href="./index.html">Home
                                                <span><i class="fa-solid fa-angle-down"></i></span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-dark" href="#">Shop
                                                <span><i class="fa-solid fa-angle-down"></i></span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-dark" href="./view.html">products
                                                <span><i class="fa-solid fa-angle-down"></i></span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-dark" href="#">pages
                                                <span><i class="fa-solid fa-angle-down"></i></span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-dark" href="#">Blog
                                                <span><i class="fa-solid fa-angle-down"></i></span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="col-3 d-flex justify-content-end align-items-center">
                        <div class="logo">
                            <a href="./index.html">
                                <img src="./assets/images/logo-dark.png" alt="logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-5 d-flex justify-content-end fs-5">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid">
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav text-uppercase gap-4">
                                        <li class="nav-item">
                                            <a class="nav-link text-dark fs-6 p-0" href="./add-product.html">
                                                <span>
                                                    <i class="fa-solid fa-plus"></i>
                                                    <span>Add Product</span>
                                                </span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-dark fs-6 p-0" href="./view.html">
                                                <span>

                                                </span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-dark" href="#">
                                                <span><i class="fa-solid  fa-magnifying-glass"></i></span>

                                            <a class="nav-link text-dark" href="#">

                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container mt-5" id="product-details">

        </div>
    </main>


    <script>
        // Read ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get("id");

        let products = JSON.parse(localStorage.getItem("products")) || [];

        // Find product
        let product = products.find(p => p.pid == productId);

        if (!product) {
            document.getElementById("product-details").innerHTML = `
                <h3 class="text-center text-danger">Product Not Found</h3>`;
        } else {
            document.getElementById("product-details").innerHTML = `
                <div class="row">
                    <div class="col-md-5">
                        <img src="${product.img}" class="img-fluid rounded shadow">
                    </div>

                    <div class="col-md-7">
                        <h2>${product.pname}</h2>
                        <h4 class="text-success">Price: ${product.price}</h4>

                        <p class="mt-3">${product.desc}</p>

                        <p><b>Color:</b> ${product.color}</p>
                        <p><b>Stock:</b> ${product.quantity}</p>

                        <button class="btn btn-dark" onclick="addToCart()">Add to Cart</button>
                    </div>
                </div>
            `;
        }

        function addToCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            let exist = cart.find(item => item.pid == product.pid);

            if (exist) {
                exist.qty++;
            } else {
                cart.push({ ...product, qty: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Item added to cart!");
        }
        
    </script>

</body>

</html>
