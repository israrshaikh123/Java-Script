                </ol>

        <section>
            <form onsubmit="addProduct(); return false;">
                <div class="container">
                    <div class="title">
                        <h2 class="text-center mt-5">Add Product</h2>
                    </div>
                    <div class="row">
                        <div class="mb-2">
                            <label for="productId" class="form-label">Product Id : </label>
                            <input type="number" class="form-control" id="pid">
                        </div>
                        <div class="mb-2">
                            <label for="productName" class="form-label">Product Name : </label>
                            <input type="text" class="form-control" id="pname">
                        </div>
                        <div class="mb-2">
                            <label for="color" class="form-label">Product color : </label>
                            <input type="text" class="form-control" id="color">
                        </div>
                        <div class="mb-2">
                            <label for="productPrice" class="form-label">Product Price : </label>
                            <input type="number" class="form-control w-25" id="price">
                        </div>
                        <div class="mb-2">
                            <label for="productQty" class="form-label">Product Quantity : </label>
                            <input type="number" class="form-control" id="quantity">
                        </div>
                        <div class="mb-2">
                            <label for="productImg" class="form-label">Product Image : </label>
                            <input type="text" class="form-control" id="img">
                        </div>
                        <div class="mb-2">
                            <label for="productDesc" class="form-label">Product description : </label>
                            <textarea id="desc" name="message" rows="4" cols="80"
                                placeholder="Write your message here..." style="resize: none;"></textarea>

                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>
        </section>
