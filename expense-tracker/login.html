<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseHub - Simple Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="authPage">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-wallet"></i>
                    <span>ExpenseHub</span>
                </div>
                <div class="tagline">Track your expenses easily</div>
            </div>
            
            <div class="main-content">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>
                
                <div id="loginTab" class="tab-content active">
                    <div id="loginMessage" class="message"></div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
                
                <div id="signupTab" class="tab-content">
                    <div id="signupMessage" class="message"></div>
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="signupName">Full Name</label>
                            <input type="text" id="signupName" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password (min. 6 characters)</label>
                            <input type="password" id="signupPassword" placeholder="Create a password" required>
                        </div>
                        <button type="submit" class="btn">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="dashboardPage" style="display: none;">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-wallet"></i>
                    <span>ExpenseHub</span>
                </div>
                <div class="tagline">Track your expenses easily</div>
            </div>
            
            <div class="main-content">
                <div class="dashboard-header">
                    <div class="user-info">Welcome, <span id="currentUserName">User</span></div>
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
                
                <div class="add-expense-form">
                    <h3 style="margin-bottom: 15px; color: #444;">Add New Expense</h3>
                    <div id="expenseMessage" class="message"></div>
                    <form id="addExpenseForm">
                        <div class="form-group">
                            <label for="expenseName">What did you spend on?</label>
                            <input type="text" id="expenseName" placeholder="Groceries, Dinner, Transport" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expenseAmount">Amount (â‚¹)</label>
                                <input type="number" id="expenseAmount" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="expenseDate">Date</label>
                                <input type="date" id="expenseDate" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="expenseCategory">Category</label>
                            <select id="expenseCategory" required>
                                <option value="">Select a category</option>
                                <option value="Food">Food & Dining</option>
                                <option value="Transport">Transportation</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Bills">Bills & Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Health">Health & Fitness</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn" id="expenseSubmitBtn">
                            <i class="fas fa-plus"></i> Add Expense
                        </button>
                    </form>
                </div>
                
                    <div class="expenses-list" id="expensesContainer">

                        <div class="no-expenses" id="noExpensesMessage">
                            <i class="fas fa-receipt"></i>
                            <h3>No expenses yet</h3>
                            <p>Add your first expense using the form above</p>
                        </div>
                    </div>
                </div>
            
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalExpenses">$0</div>
                        <div class="stat-label">Total Spent</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="expenseCount">0</div>
                        <div class="stat-label">Number of Expenses</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
